<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>

<body
    class="m-0 flex flex-col h-[100vh] items-center justify-center bg-[url(./img/2150914138.jpg)] bg-no-repeat bg-cover w-[100vw] overflow-hidden">
    <h2 class="text-white text-[35px] font-black  tracking-[4px]">DIGITAL CLOCK</h2>
    <div class="flex mt-4 justify-evenly w-[500px] text-white relative">
        <div class="">
            <span id="hour"
                class="w-[100px] h-[80px] opacity-[0.8] bg-gray-500 flex justify-center text-[50px] ">00</span>
            <span class="w-[100px] h-[30px] opacity-[0.8] bg-gray-700 justify-center flex font-bold">HOURS</span>

        </div>
        <div>
            <span id="minutes"
                class="w-[100px] h-[80px] opacity-[0.8] bg-gray-500 flex justify-center text-[50px]">00</span>
            <span class="w-[100px] h-[30px] opacity-[0.8] bg-gray-700 justify-center flex font-bold">MINUTES</span>

        </div>
        <div>
            <span id="seconds"
                class="w-[100px] h-[80px] opacity-[0.8] bg-gray-500 flex justify-center text-[50px]">00</span>
            <span class="w-[100px] h-[30px] opacity-[0.8] bg-gray-700 justify-center flex font-bold">SECONDS</span>

        </div>
        <div>
            <span id="ampm"
                class="w-[60px] h-[30px] opacity-[0.8] bottom-0 bg-gray-700 flex justify-center absolute font-bold">AM</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
